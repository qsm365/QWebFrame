<!DOCTYPE html>
<html  class="no-js fixed-layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{{title}}</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/i/favicon.png') }}">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="{{ url_for('static', filename='assets/i/app-icon72x72@2x.png') }}">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Amaze UI"/>
<link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='assets/i/app-icon72x72@2x.png') }}">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="{{ url_for('static', filename='assets/i/app-icon72x72@2x.png') }}">
<meta name="msapplication-TileColor" content="#0e90d2">

<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/amazeui.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/app.css') }}">

<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/admin.css') }}">
</head>
<body>

<!--在这里编写你的代码-->
    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <a href="/" class="">
                <i class="am-header-icon am-icon-home"></i>
                QWebFrame
            </a>
        </div>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li>
                    <a href="{{url_for('user_center')}}" class="am-btn">
                        <i class="am-header-icon am-icon-user"></i>
                        <span class="am-header-nav-title">
                            用户中心
                        </span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('logout')}}" class="am-btn">
                        <i class="am-header-icon am-icon-power-off"></i>
                        <span class="am-header-nav-title">
                            退出
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

{% block sidebar %}

{% endblock %}

{% block html %}

{% endblock %}

{% block css %}

{% endblock %}

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
<script language="javascript" src="{{ url_for('static', filename='assets/js/vue.js') }}"></script>

<script src="{{ url_for('static', filename='assets/js/amazeui.min.js') }}"></script>

<script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>

<script language="JavaScript">
    // ES6 模板字符串
    Vue.config.delimiters = ['${', '}']
    // 修改文本插值的定界符。
    Vue.config.unsafeDelimiters = ['{!!', '!!}']
    // 修改原生 HTML 插值的定界符。
</script>

{% block js %}

{% endblock %}

</body>
</html>
