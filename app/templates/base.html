<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{{title}}</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/i/favicon.png') }}">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="{{ url_for('static', filename='assets/i/app-icon72x72@2x.png') }}">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Amaze UI"/>
<link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='assets/i/app-icon72x72@2x.png') }}">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="{{ url_for('static', filename='assets/i/app-icon72x72@2x.png') }}">
<meta name="msapplication-TileColor" content="#0e90d2">

<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/amazeui.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/app.css') }}">
</head>
<body>

<!--在这里编写你的代码-->
    <header data-am-widget="header"
          class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
              <a href="#" class="">
                  <i class="am-header-icon am-icon-home"></i>
              </a>
          </div>

          <h1 class="am-header-title">
              QWebFrame
          </h1>
          <div class="am-header-right am-header-nav">
              {% block header_btns %}

              {% endblock %}
          </div>
    </header>

{% block sidebar %}

{% endblock %}

{% block html %}

{% endblock %}

{% block css %}

{% endblock %}

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
<script src="{{ url_for('static', filename='assets/js/amazeui.min.js') }}"></script>

<script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>

{% block js %}

{% endblock %}

</body>
</html>
